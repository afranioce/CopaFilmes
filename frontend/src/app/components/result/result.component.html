<header>
    <app-header [title]="title" [description]="description"></app-header>
</header>

<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
    <div class="card" *ngFor="let movie of movies; let i = index" fxLayout="row">
        <div fxFlex="6" class="card-title ranking">
            <h1>{{ i+1 }}<sup>o</sup></h1>
        </div>
        <div fxFlex="94" class="card-title movie-title">
            <h1>{{ movie.title }}</h1>
        </div>
    </div>
</div>
